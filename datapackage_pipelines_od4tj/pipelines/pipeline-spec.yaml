concatenate:
  pipeline:
    - run: add_metadata
      parameters:
        name: all_crd_iv_data
        title: CRD/IV data extracted from PDF tables
    - run: od4tj.collect_sources
      parameters:
        bucket: od4tj
        path: crd_iv_datapackages/
    - run: stream_remote_resources
    - run: concatenate
      parameters:
        target:
          name: all_crd_iv_data
          path: data/all_crd_iv_data.csv
        fields:
          entity: []
          year: []
          country: []
          revenues: []
          turnover: []
          net_banking_income: []
          profit_before_tax: ['profit_before_tax_2014']
          income_before_tax: []
          total_tax_paid: []
          income_tax: []
          tax_on_profit: ['tax_on_profit_2014']
          corporation_tax_paid: []
          deferred_tax: []
          subsidies: []
          full_time_equivalents: []
    - run: dump.to_sql
      parameters:
        engine: env://DPP_DB_ENGINE
        tables:
          all_crd_iv:
            resource-name: all_crd_iv_data
            mode: rewrite
    - run: aws.dump.to_s3
      parameters:
          bucket: od4tj
          path: all_crd_iv
