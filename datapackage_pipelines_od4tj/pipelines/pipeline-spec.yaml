concatenate:
  pipeline:
    - run: add_metadata
      parameters:
        name: all_crd_iv_data
        title: CRD/IV data extracted from PDF tables
    - run: od4tj.collect_sources
      parameters:
        bucket: od4tj-filestore.okfn.org
        path: crd_iv_datapackages/
        suffix: crdiv_data.csv
    - run: stream_remote_resources
    - run: concatenate
      parameters:
        target:
          name: all_crd_iv_data
          path: data/all_crd_iv_data.csv
        fields:
          entity: []
          year: []
          country: []

          revenues: []
          turnover: ['net_banking_income', 'income', 'income_before_tax']
          total_tax_paid: ['corporation_tax_paid', 'income_tax', 'tax_on_profit', 'tax_on_profit_2014']
          subsidies: []
          full_time_equivalents: []

          profit_before_tax: ['profit_before_tax_2014']
          deferred_tax: []

    - run: set_types
      parameters:
        types:
          revenues: {'type': 'number'}
          turnover: {'type': 'number'}
          total_tax_paid: {'type': 'number'}
          subsidies: {'type': 'number'}
          full_time_equivalents: {'type': 'number'}

          profit_before_tax: {'type': 'number'}
          deferred_tax: {'type': 'number'}


    - run: dump.to_sql
      parameters:
        engine: env://DPP_DB_ENGINE
        tables:
          all_crd_iv:
            resource-name: all_crd_iv_data
            mode: rewrite
    - run: aws.dump.to_s3
      parameters:
          bucket: od4tj-filestore.okfn.org
          path: all_crd_iv

concatenate-missing-countries:
  pipeline:
    - run: add_metadata
      parameters:
        name: missing_countries_from_crdiv_data
        title: Country mismatches from CRD/IV data
    - run: od4tj.collect_sources
      parameters:
        bucket: od4tj-filestore.okfn.org
        path: crd_iv_datapackages/
        suffix: missing_countries.csv
    - run: stream_remote_resources
    - run: concatenate
      parameters:
        target:
          name: all_missing_countries
          path: data/all_missing_countries.csv
        fields:
          entity: []
          year: []
          missing_value: []
    - run: dump.to_sql
      parameters:
        engine: env://DPP_DB_ENGINE
        tables:
          all_missing_data:
            resource-name: all_missing_countries
            mode: rewrite
